<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <!--STYLES-->
    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">


    <!--SCRIPTS-->
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.min.js"></script>

</head>
<body>
<div class="container">

<h1>Zeta Numbers</h1>
<div ng-controller="NumberController">

   <div class="sorts">
       <h2>Sort By</h2>
    <button class ='name' ng-click="reverse=false;order('name', false)">By Name</button>
    <button class='location' ng-click="reverse=false;order('location', false)">By Location</button>
    <button class='number' ng-click="reverse=false;order('name', false)">By Number</button>
   </div>

    <div ng-repeat="student in zetaArray">
        <zeta-info info="student"></zeta-info>
    </div>

</div>


</div>



</body>
</html>
